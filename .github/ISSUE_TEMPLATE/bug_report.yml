name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.
        
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of DnD Builder are you using?
      placeholder: "e.g., 1.0.0-beta.3"
    validations:
      required: true
      
      
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, etc.
      placeholder: |
        - OS: [e.g., Windows 11, macOS 14.0]
        - Browser: [e.g., Chrome 125, Firefox 115]
        - Framework: [e.g., React 18.2, Vue 3.4]
    validations:
      required: true
